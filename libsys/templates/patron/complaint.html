<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library Management System</title>
        <!-- Bootstrap 5 CSS 文件 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <!-- Bootstrap 图标库（用于搜索图标） -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href=" {{ url_for('static', filename='css/style.css') }} "
        />
        <link
            rel="stylesheet"
            href=" {{ url_for('static', filename='css/patron.css') }} "
        />
    </head>
    <body class="custom-bg">
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
                <a href="{{ url_for('index') }}" class="navbar-brand fs-2">
                    <img
                        src="{{ url_for('static', filename='img/CUSZ-03logo.png') }}"
                        alt="logo"
                        class="d-inline-block"
                        width="50"
                    />
                    Library
                </a>
                <ul>
                    {% if g.user %}
                    <li>
                        <div class="navbar-brand fs-6 me-2">
                            Welcome! {{ g.user['fullname'] }}
                        </div>
                    </li>
                    {% endif %}
                    <li>
                        <a
                            class="btn btn-outline-dark"
                            href="{{ url_for('auth.logout') }}"
                        >
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-wrapper" style="justify-content: center">
            <div class="result-card container">
                <div class="search-body">
                    <div class="mb-4 justify-content-between d-flex">
                        <h1>ISSUE YOUR COMPLAINT</h1>
                        <a class="btn" href="{{ url_for('index') }}">
                            <i class="bi bi-arrow-90deg-left fs-3"></i>
                        </a>
                    </div>
                    <form method="post">
                        <div class="mb-3">
                            <label for="complaint_title" class="form-label"
                                >Title</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                name="complaint_title"
                                id="complaint_title"
                                value="New Complaint"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="complaint_text" class="form-label"
                                >Content</label
                            >
                            <textarea
                                class="form-control"
                                name="complaint_text"
                                id="complaint_text"
                                rows="3"
                                required
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-warning btn-login btn-block w-100 text-black mb-3"
                            onclick="return confirm('Are you sure?')"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
