<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library Management System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href=" {{ url_for('static', filename='css/admin.css') }} "
        />
    </head>
    <body class="bg-warning-subtle">
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
                <a
                    href="{{ url_for('librarian.index') }}"
                    class="navbar-brand fs-2"
                >
                    <img
                        src="{{ url_for('static', filename='img/CUSZ-03logo.png') }}"
                        alt="logo"
                        class="d-inline-block"
                        width="50"
                    />
                    Library
                </a>
                <ul>
                    {% if g.user %}
                    <li>
                        <a class="navbar-brand fs-6 me-2"
                            >Welcome Librarian! {{ g.user['fullname'] }}</a
                        >
                    </li>
                    {% endif %}
                    <li>
                        <a
                            class="btn btn-outline-dark"
                            href="{{ url_for('auth.logout') }}"
                        >
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-wrapper" style="justify-content: center">
            <div class="update-card ms-3 me-3">
                <!-- 登录框头部 -->

                <div class="login-header bg-warning">
                    <h2>UPDATE BOOK INFO</h2>
                    <h5>{{book['title']}}</h5>
                </div>

                <!-- 登录表单主体 -->
                <div class="login-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="title" class="form-label">Title</label>
                            <input
                                type="text"
                                class="form-control"
                                id="title"
                                placeholder="{{ book['title'] }}"
                                value="{{ book['title'] }}"
                                required
                            />
                        </div>

                        <div class="col-md-8">
                            <label for="author" class="form-label"
                                >Author</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="author"
                                placeholder="{{ book['author'] }}"
                                value="{{ book['author'] }}"
                                required
                            />
                        </div>
                        <div class="col-md-4">
                            <label for="year" class="form-label">Year</label>
                            <input
                                type="text"
                                class="form-control"
                                id="year"
                                placeholder="{{ book['year'] }}"
                                value="{{ book['year'] }}"
                                required
                            />
                        </div>

                        <div class="col-10">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input
                                type="text"
                                class="form-control"
                                id="isbn"
                                placeholder="{{ book['isbn'] }}"
                                value="{{ book['isbn'] }}"
                                required
                            />
                        </div>
                        <div class="col-md-2">
                            <label for="copies" class="form-label"
                                >Copies</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="copies"
                                placeholder="{{ book['copies'] }}"
                                value="{{ book['copies'] }}"
                                required
                            />
                        </div>

                        <div class="col-12 d-flex justify-content-between">
                            <button
                                type="button"
                                class="btn btn-outline-danger"
                            >
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-warning">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
