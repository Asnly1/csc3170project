<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library Management System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href=" {{ url_for('static', filename='css/style.css') }} "
        />
    </head>
    <body class="custom-bg">
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
                <a href="{{ url_for('index') }}" class="navbar-brand fs-2">
                    <img
                        src="{{ url_for('static', filename='img/CUSZ-03logo.png') }}"
                        alt="logo"
                        class="d-inline-block"
                        width="50"
                    />
                    Library
                </a>
                <ul>
                    <li>
                        <a
                            class="btn me-2"
                            href="{{ url_for('auth.register') }}"
                            >register</a
                        >
                    </li>
                    <li>
                        <a
                            class="btn btn-outline-dark"
                            href="{{ url_for('auth.login') }}"
                        >
                            Log in
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-wrapper" style="justify-content: center">
            <div class="login-card container">
                <!-- 登录框头部 -->

                <div class="login-header bg-warning">
                    <h2><i class="bi bi-person-circle me-2"></i>REGISTER</h2>
                </div>

                <!-- 登录表单主体 -->
                <div class="login-body">
                    <form method="post">
                        <!-- 用户名输入 -->
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                name="username"
                                id="username"
                                placeholder="username"
                                required
                            />
                            <label for="username"
                                ><i class="bi bi-person me-2"></i
                                >Username</label
                            >
                        </div>

                        <!-- 密码输入 -->
                        <div class="form-floating mb-4">
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                id="password"
                                placeholder="password"
                                required
                            />
                            <label for="password"
                                ><i class="bi bi-lock me-2"></i>Password</label
                            >
                        </div>

                        <!-- 确认密码输入 -->
                        <div class="form-floating mb-4">
                            <input
                                type="password"
                                class="form-control"
                                name="confirm"
                                id="confirm"
                                placeholder="confirm password"
                                required
                            />
                            <label for="confirm"
                                ><i class="bi bi-lock me-2"></i>Confirm
                                Password</label
                            >
                        </div>

                        <div class="form-floating mb-4">
                            <input
                                type="text"
                                class="form-control"
                                name="fullname"
                                id="fullname"
                                placeholder="fullname"
                                required
                            />
                            <label for="fullname"
                                ><i class="bi bi-hash me-2"></i>Full Name</label
                            >
                        </div>

                        <div class="form-floating mb-4">
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                placeholder="abc@xyz.com"
                                required
                            />
                            <label for="email"
                                ><i class="bi bi-envelope me-2"></i>Email</label
                            >
                        </div>


                        {% for message in get_flashed_messages() %}
                        <div class="flash text-danger">{{ message }}</div>
                        {% endfor %}
                        <!-- 登录按钮 -->
                        <button
                            type="submit"
                            class="btn btn-warning btn-login btn-block w-100 text-black mb-3"
                        >
                            Continue
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
